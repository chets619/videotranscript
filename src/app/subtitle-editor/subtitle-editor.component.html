<div class="subtitle-list col-sm-12 row flex">
  <div class="subtitle-container flex">
    <div class="start-time col-sm-2" [innerHtml]="convertToISO(subtitle.startTime)"></div>
    <div class="end-time col-sm-2" [innerHtml]="convertToISO(subtitle.endTime)"></div>
    <div class="col-sm-6 subtitle-text">{{subtitle.subtitleText}}</div>
    <div class="edit-btn-container col-sm-2">
      <div class="btn btn-primary" (click)="setTime()">Go to Time</div>
    </div>
  </div>
</div>
